name: Deploy to GitHub Pages (Hybrid Vite + Jekyll)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Vite (Landing Page) ğŸ”§
        run: |
          npm install
          npm run build

      - name: Setup Ruby/Jekyll ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: blog

      - name: Build Jekyll (Blog) ğŸ”§
        run: |
          cd blog
          # No Gemfile.lock might exist in first push
          bundle config set --local path 'vendor/bundle'
          bundle install
          bundle exec jekyll build --baseurl /Mon_Portfolio/blog
          cd ..

      - name: Merge Builds ğŸ“¦
        run: |
          # Move Jekyll output into Vite's dist/blog
          mkdir -p dist/blog
          cp -R blog/_site/* dist/blog/
          touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
